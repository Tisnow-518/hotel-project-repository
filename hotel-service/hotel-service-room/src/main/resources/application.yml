# 数据源配置文件
spring:
  application:
    name: hotel-service-room
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8080
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hoteldb?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: hoteladmin
    password: abc123
  servlet:
    multipart:
      max-file-size: 5MB      #每次上传的单个文件大小的限制
      max-request-size: 20MB  #每次请求上传的文件大小总和的限制

# mybatis-plus配置文件
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.abcd.hotel.domain
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

logging:
  level:
    root: info

server:
  port: 5000
